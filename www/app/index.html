<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Semetric Web Boilerplate</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cleartype" content="on">
    
    <!--Icons -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png">
    
    <!-- Windows 8 / RT -->
    <meta name="msapplication-TileImage" content="apple-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#fff">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/semantic.css"/>
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body ng-app="wof">

    <div class="application" ng-controller="AppController as app">
        <h1 class="ui header">{{myposition.formatted_address}} Torrent Party</h1>

        <div class="ui items" ng-controller="AritstListController as artistsList">

            <div class="item" ng-repeat="artist in artistsList.chartArtists">
                <div class="image">
                    <img ng-src="{{artist.attrs.images[2].url}}" alt="a"/>
                    <a class="like ui corner label">
                        <i class="like icon">{{artist.attrs.summary.rank}}</i>
                    </a>
                </div>
                <div class="content">
                    <div class="name">{{artist.attrs.name}}</div>
                </div>
            </div>

        </div>

    </div>

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAixmX2QK45CfV80FjArmhEhw9lEaaPfxs&sensor=true">
    </script>


    <!-- build:js scripts/vendors/vendors.js -->

    <script src="scripts/vendors/sugar.js"></script>
    <script src="scripts/vendors/jquery.js"></script>
    <script src="scripts/vendors/angular.js"></script>
    <script src="scripts/vendors/angularjs-route.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/semetricjs.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
