<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Semetric Web Boilerplate</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cleartype" content="on">
    
    <!--Icons -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png">
    
    <!-- Windows 8 / RT -->
    <meta name="msapplication-TileImage" content="apple-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#fff">

    <link rel="stylesheet" href="styles/5c899e1d.main.css">

  </head>
  <body ng-app="wof">

    <div class="application" ng-controller="AppController as app">
        <h1 class="ui green header location"> <i class="icon linux"></i> {{myposition.address_components[2].long_name}} Torrent Party</h1>

        <svg id="sparks" class="ui sparkline"></svg>

        <div class="ui items albums" ng-controller="AritstListController as artistsList">

            <div class="item" ng-repeat="album in artistsList.chartAlbums">

                <div class="image">
                    <img ng-src="{{album.releasegroup.images.first().url}}" alt="album">
                    <a class="like ui corner label">
                    </a>
                </div>

                <div class="content" ng-class="{nowplaying:album.playing}">
                    <div class="name">{{album.artist.name}}</div>
                    <span><i class="play icon" ng-if="album.playing">{{album.artist.rank}}</i>
                        {{album.releasegroup.name}} - {{album.downloads.sumTotal}}
                    </span>
                    <svg class="sparkline" sparkline="" graph="{{album.downloads.graphData}}">

                    </svg>
                </div>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAixmX2QK45CfV80FjArmhEhw9lEaaPfxs&sensor=true">
    </script>


    <script src="scripts/vendors/d3e61de8.vendors.js"></script>

    <script src="scripts/ae07a7e6.main.js"></script>

  </body>
</html>
